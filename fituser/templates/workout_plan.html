{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Plan - FitMore</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">
    <script>
        function changeButtonColor(event) {
            event.preventDefault(); // Prevent default form submission temporarily
            let clickedButton = event.submitter;
            
            if (clickedButton.name === "action" && clickedButton.value === "done") {
                clickedButton.classList.remove("bg-gradient-to-r", "from-purple-500", "via-purple-600", "to-purple-700");
                clickedButton.classList.add("bg-green-500", "hover:bg-green-600"); // Change color to green
            } else if (clickedButton.name === "action" && clickedButton.value === "undo") {
                clickedButton.classList.remove("bg-red-500", "hover:bg-red-600");
                clickedButton.classList.add("bg-yellow-500", "hover:bg-yellow-600"); // Change color to yellow
            }
            
            setTimeout(() => event.target.submit(), 500); // Submit the form after color change
        }
        </script>
    
    {% include 'header.html' %}

    <div class="max-w-4xl mx-auto mt-10 bg-white p-6 rounded-lg shadow-lg">
        <h2 class="text-3xl font-bold text-blue-900 text-center">{{ goal|title }} Workout Plan</h2>
        <table class="table-auto w-full border-collapse border border-gray-300">
            <thead>
                <tr class="bg-gray-200">
                    <th class="border border-gray-300 px-4 py-2">Day</th>
                    <th class="border border-gray-300 px-4 py-2">Activity</th>
                    <th class="border border-gray-300 px-4 py-2">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for workout in workouts %}
                <tr>
                    <td class="border border-gray-300 px-4 py-2">{{ workout.day }}</td>
                    <td class="border border-gray-300 px-4 py-2">{{ workout.activity }}</td>
                    <td>
                        <form action="{%url 'tracking'%}" method="POST">
                            {% csrf_token %}
                            <input type="hidden" name="workout_day" value="{{ workout.day }}">
                            <input type="hidden" name="workout_activity" value="{{ workout.activity }}">
                            <button type="submit" id="doneButton" name="action" value="done" class="border border-gray-300 px-4 py-2 text-white bg-gradient-to-r from-purple-500 via-purple-600 to-purple-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-purple-300 dark:focus:ring-purple-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                Done
                            </button>
                            
                            <button type="submit" id="undoButton" name="action" value="undo" formaction="" class="border border-gray-300 px-4 py-2 text-white bg-red-500 hover:bg-red-600 focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
                                Undo
                            </button>
                        </form>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="text-center text-gray-500 py-4">No Workouts Available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div class="text-center mt-6">
        <a href="{% url 'profile' %}" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-500">
            Back to Profile
        </a>
    </div>

    {% include 'footer.html' %}

</body>
</html>
