<body class="flex flex-col min-h-screen bg-gray-900 bg-opacity-95">
    {% include 'header.html' %}

    <section class="flex-grow flex justify-center items-center py-20">
        <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center text-gray-800">Create an Account</h2>
            <p class="text-sm text-gray-500 text-center mt-2">Join FitMore and track your fitness journey!</p>

            <form method="POST" enctype="multipart/form-data" class="mt-6">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" id="fullname" name="fullname" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-4 flex space-x-2">
                    <div class="w-1/2">
                        <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                        <input type="number" id="height" name="height" required
                            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div class="w-1/2">
                        <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                        <input type="number" id="weight" name="weight" required
                            class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*"
                        class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mb-4">
                    <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password1" name="password1" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password2" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="password2" name="password2" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-100 border border-gray-400 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="mt-6">
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow-lg hover:bg-blue-500 focus:ring-2 focus:ring-blue-500">
                        Sign Up
                    </button>
                </div>
            </form>

            <div class="text-center mt-4">
                <p class="text-sm text-gray-500">Already have an account? 
                    <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log In</a>
                </p>
            </div>
        </div>
    </section>

    {% include 'footer.html' %}
</body>
