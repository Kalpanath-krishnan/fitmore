{% load static %}
<!DOCTYPE html>
<html lang="en">
    {%include 'header.html'%}

<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full">
        <!-- FitMore Logo -->
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-6">FitMore</h1>

        <!-- Signup Form -->
        <form method="POST" >
            {% csrf_token %}
            <p class="text-center text-gray-500 mb-4">Sign up to start your fitness journey!</p>

            <!-- Username Field -->
            <div class="mb-4">
                <input
                    type="text"
                    name="username"
                    placeholder="Username"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            

            <!-- Password Field -->
            <div class="mb-4">
                <input
                    type="password"
                    name="password1"
                    placeholder="Password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <input
                    type="password"
                    name="password2"
                    placeholder="Confirm Password"
                    required
                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
            </div>

            <!-- Signup Button -->
            <button
                type="submit"
                class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-500 transition"
            >
                Sign Up
            </button>
        </form>

        <!-- OR Divider -->
        <div class="flex justify-between items-center mt-6">
            <hr class="flex-1 border-gray-300">
            <span class="mx-4 text-gray-500 text-sm">OR</span>
            <hr class="flex-1 border-gray-300">
        </div>

        <!-- Google Signup Button -->
        <div class="mt-4">
            <button
                class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-lg shadow hover:bg-gray-200 transition"
            >
                Continue with Google
            </button>
        </div>

        <!-- Login Redirect -->
        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500">
                Already have an account?
                <a href="" class="text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>
    {%include 'footer.html'%}

</body>
</html>
