{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - FitMore</title>
    <link href="https://fonts.googleapis.com/css2?family=Aquire&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Aquire', sans-serif;
            background-image: url('{% static "images/signup-bg.jpg" %}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
{%include 'header.html'%}

<body class="flex justify-center items-center min-h-screen bg-gray-100 bg-opacity-10">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800">Create an Account</h2>
        <p class="text-sm text-gray-500 text-center mt-2">Join FitMore and track your fitness journey!</p>

        <!-- Display Messages -->
        

        <form method="POST" enctype="multipart/form-data" class="mt-6">
            {% csrf_token %}

            {% if messages %}
              <div class="max-w-md mx-auto mt-4">
              {% for message in messages %}
                <div class="p-4 mb-4 text-white {% if message.tags == 'success' %} bg-green-500 {% else %} bg-red-500 {% endif %} rounded">
                {{ message }}
                </div>
              {% endfor %}
              </div>
            {% endif %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="fullname" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="fullname" name="fullname" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4 flex space-x-2">
                <div class="w-1/2">
                    <label for="height" class="block text-sm font-medium text-gray-700">Height (cm)</label>
                    <input type="number" id="height" name="height" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>

                <div class="w-1/2">
                    <label for="weight" class="block text-sm font-medium text-gray-700">Weight (kg)</label>
                    <input type="number" id="weight" name="weight" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                </div>
            </div>

            <div class="mb-4">
                <label for="profile_picture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture" accept="image/*"
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mb-4">
                <label for="password1" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password1" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div class="mb-4">
                <label for="password1" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="password1" name="password1" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg shadow hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </div>
        </form>

        <div class="text-center mt-4">
            <p class="text-sm text-gray-500">Already have an account? 
                <a href="{% url 'login' %}" class="text-blue-600 hover:underline">Log In</a>
            </p>
        </div>
    </div>

</body>
{%include 'footer.html'%}

</html>
