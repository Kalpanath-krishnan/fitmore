{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitMore - Home</title>
    <link href="https://fonts.googleapis.com/css2?family=Aquire&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Aquire', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800" class="bg-[url(/img/1.jpg)]">
    <!-- Header -->
    <header class="bg-black-100  py-4">
        <div class="container mx-auto flex justify-between items-center bg-grey-90">
            <div class="flex items-center space-x-3">
                <img src="{% static 'images/logo.jpg' %}" alt="FitMore Logo" class="h-10 w-10 rounded-full">
                <a href="/"><h1 class="text-3xl  font-bold text-blue-900 ">FitMore</h1></a>
            </div>
            <nav class="space-x-4 flex items-center ">
                {% if user.is_authenticated %}
                    <div class="flex items-center space-x-4">
                        <img src="{% static 'images/profile_placeholder.png' %}" alt="Profile Image" class="h-10 w-10 rounded-full">
                        <h6 class="font-bold text-blue-900">Welcome, {{ user.username }}!</h6>
                        <a href="{%url 'logout'%}" class="font-bold text-blue-900 hover:underline ml-4">Logout</a>
                    </div>
                {% else %}
                    <a href="{% url 'user' %}" class="font-bold text-blue-900 hover:underline">Login</a>
                    <a href="{% url 'signup' %}" class="font-bold text-blue-900 hover:underline">Signup</a>
                {% endif %}
                <a href="/gym-locator" class=" font-bold text-blue-900  hover:underline">Locate Gym</a>
            </nav>
        </div>
    </header>
    <style>
        body {
            font-family: 'Aquire', sans-serif;
            background-image: url('{% static "images/background.jpg" %}'); /* Add background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            
        }
    </style>

    <!-- Main Content -->

    <!-- Footer -->
</body>
</html>
