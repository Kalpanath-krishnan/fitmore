{% load static %}
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - FitMore</title>
    <link href="https://fonts.googleapis.com/css2?family=Aquire&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Aquire', sans-serif;
            background-image: url('{% static "images/profile-bg.jpg" %}'); /* Add background image */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
    </style>
</head>
<body class="bg-gray-100 bg-opacity-80 text-gray-800">
{% include 'header.html'%}

<body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
        <div class="text-center mb-6">
            <p class="fitmore-logo">FitMore</p>
        </div>
        <form method="POST" action="{%url 'login'%}" >
            {% csrf_token %}
            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                <input type="text" id="username" name="username" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">Log In</button>
            </div>
        </form>

        <div class="flex justify-between items-center mt-4">
            <hr class="flex-1 border-gray-300">
            <span class="mx-2 text-gray-500 text-sm">OR</span>
            <hr class="flex-1 border-gray-300">
        </div>

        <div class="mt-4">
            <button class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-md shadow hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">Continue with Google</button>
        </div>

        <div class="mt-4 text-center">
            <p class="text-sm text-gray-500">Don't have an account? <a href="{% url 'signup'%}" class="text-blue-600 hover:underline">Sign Up</a></p>
        </div>
    </div>
</body>
{%include 'footer.html'%}
