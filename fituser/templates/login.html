

<body class="bg-gray-100 min-h-screen flex flex-col">
    <!-- Include Header (Position it fixed so it stays at the top) -->
    {% include 'header.html' %}

    <!-- Login Section -->
    <section class="flex-grow flex justify-center items-center">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-sm">
            <div class="text-center mb-6">
                <p class="text-2xl font-extrabold text-gray-900">FitMore</p>
            </div>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">Username</label>
                    <input type="text" id="username" name="username" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 block w-full px-3 py-2 bg-gray-50 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <button type="submit"
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md shadow hover:bg-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Log In
                    </button>
                </div>
            </form>

            <div class="flex justify-between items-center mt-4">
                <hr class="flex-1 border-gray-300">
                <span class="mx-2 text-gray-500 text-sm">OR</span>
                <hr class="flex-1 border-gray-300">
            </div>

            <div class="mt-4">
                <button class="w-full bg-gray-100 text-gray-700 py-2 px-4 rounded-md shadow hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-gray-300 focus:ring-offset-2">
                    Continue with Google
                </button>
            </div>

            <div class="mt-4 text-center">
                <p class="text-sm text-gray-500">
                    Don't have an account? <a href="{% url 'signup' %}" class="text-blue-600 hover:underline">Sign Up</a>
                </p>
            </div>
        </div>
    </section>

    <!-- Include Footer (Inside body for proper rendering) -->
    {% include 'footer.html' %}
</body>
